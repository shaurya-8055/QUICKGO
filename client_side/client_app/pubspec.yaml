name: client_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.6 #for page routing and show snack-bar
  bottom_navy_bar: ^6.1.0 #for show beautiful bottom animation navigation  bar
  smooth_page_indicator: ^1.2.1 #for animate the CarouselSlider product image slider
  flutter_rating_bar: ^4.0.1 #for show start rating
  font_awesome_flutter: ^10.8.0 #for use icons
  animations: ^2.0.11 #for animation
  provider: ^6.1.2 #for state-management
  dropdown_button2: ^2.3.9 #for dropdown
  flutter_cart: ^0.0.9 #for handle cart easly
  get_storage: ^2.1.1 #to store local data like shared preference
  flutter_login: ^5.0.0 #for login and registe UI
  webview_flutter: ^4.10.0 #to open web-view for tracking page
  flutter_stripe: ^11.4.0 #for payment internation
  razorpay_flutter: ^1.3.6 #for payment India
  onesignal_flutter: ^5.2.9 #fro send notification
  flutter_staggered_grid_view: ^0.7.0 # for masonry grid layout
  url_launcher: ^6.3.0 # open external links on web/mobile
  flutter_local_notifications: ^19.4.0
  cached_network_image: ^3.4.1 # Image caching for better performance
  shimmer: ^3.0.0 # Shimmer loading effects
  visibility_detector: ^0.4.0+2 # Detect widget visibility for lazy loading
  image_picker: ^1.0.4 # For picking images from gallery/camera
  http: ^1.1.0 # HTTP client for API requests
  flutter_staggered_animations: ^1.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_generative_ai: ^0.4.7 # Gemini AI for smart recommendations
  google_maps_flutter: ^2.5.0 # Maps for worker location
  geolocator: ^11.0.0 # Get user location
  flutter_polyline_points: ^2.0.0 # Route drawing on map
  firebase_core: ^3.6.0 # Firebase setup
  firebase_database: ^11.1.4 # Realtime chat
  firebase_storage: ^12.3.2 # File/image storage for chat
  # agora_rtc_engine: ^6.3.2 # Video/voice calling - Commented out due to network issues, uncomment when implementing calling feature
  permission_handler: ^11.0.1 # Location/camera/mic permissions
  flutter_dotenv: ^6.0.0 # Load environment variables from .env file

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env

name: worker_app
description: "QuickGo Worker - Service Provider App"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  animations: ^2.0.11
  flutter_rating_bar: ^4.0.1
  shimmer: ^3.0.0
  fl_chart: ^1.1.1
  badges: ^3.1.2
  timeline_tile: ^2.0.0

  # State Management
  provider: ^6.1.2
  get: ^4.6.6

  # Storage
  get_storage: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  firebase_database: ^10.4.0
  firebase_storage: ^11.5.0
  firebase_messaging: ^14.7.0
  cloud_firestore: ^4.13.0

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  flutter_polyline_points: ^2.0.0

  # HTTP & API
  dio: ^5.4.0
  http: ^1.2.0

  # Image & Media
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  photo_view: ^0.15.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  permission_handler: ^11.0.0

  # Communication
  url_launcher: ^6.2.4
  share_plus: ^12.0.1
  flutter_phone_direct_caller: ^2.1.1

  # Utils
  intl: ^0.19.0
  connectivity_plus: ^5.0.0
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.0
  flutter_dotenv: ^5.1.0
  uuid: ^4.2.0

  # QR & Barcode
  qr_flutter: ^4.1.0

  # Documents & Files
  file_picker: ^8.0.0+1
  open_file: ^3.3.2
  path_provider: ^2.1.2
  pdf: ^3.10.8
  printing: ^5.12.0

  # Calendar
  table_calendar: ^3.0.9
  syncfusion_flutter_calendar: ^27.1.53
  image_cropper: ^11.0.0
  location: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env
